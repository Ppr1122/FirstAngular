<mat-card>
    <mat-card-content>
       <div class="header">
           <h2>SignUp</h2>
       </div>
    <form>
       <form [formGroup]="SignUp" (ngSubmit)="NewUser">
       <div>
           <mat-form-field  class="full-width" appearance="outline">
               <mat-label>Firstname:</mat-label>
               <input matInput  placeholder="Firstname"  name="firstname" type="text" formControlName="firstname" required> 
          </mat-form-field>
       </div>
       <div>
        <mat-form-field  class="full-width" appearance="outline">
            <mat-label>Lastname:</mat-label>
            <input matInput  placeholder="Lastname"  name="lastname" type="text" formControlName="lastname" required> 
        </mat-form-field>
    </div>
           <div>
           <mat-form-field  class="full-width" appearance="outline">
               <mat-label>Email:</mat-label>
               <input matInput placeholder="Email"  name="Email" type="Email" formControlName="email" required>
             
           </mat-form-field>
           </div>
           <div>
            <mat-form-field  class="full-width" appearance="outline">
                <mat-label>Phone:</mat-label>
                <input matInput  placeholder="Phone"  name="phone" type="text" formControlName="phone" required> 
            </mat-form-field>
        </div>
        <div>
            <mat-form-field  class="full-width" appearance="outline">
                <mat-label>City:</mat-label>
                <input matInput  placeholder="City"  name="city" type="text" formControlName="city" required> 
            </mat-form-field>
        </div>
          <p>
          <button mat-raised-button type="submit">Submit</button>
          </p>
          <p>
          <button mat-raised-button type="submit">Cancel</button>
          </p>
    </form>
    </form>
          
    </mat-card-content>
   </mat-card>
